<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>dedywd_tablequest</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <style>
    table, th, td{
      border: 2px solid red;
      border-collapse: collapse;
    }

    tr{
      height: 50px;
    }

    tr:hover {
      background-color: #cd848f;
    }
  </style>
</head>

<body>
  <div>
    <h1>Creating a Table</h1>
  </div>
  <div>
    <table style="width: 80%">
      <tr>
        <th style="width: 50%">A</th>
        <th>B</th>
        <th>C</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td rowspan="2"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>


  <script src="script.js"></script> 
</body>

</html>
